<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafka Saldo Demo - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-box {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 40px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        .result-box {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
        }

        .result-box.show {
            display: block;
        }

        .saldo-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .saldo-value {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
        }

        .saldo-label {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .info-item {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
        }

        .info-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .info-value {
            color: #333;
            font-size: 1.1em;
            font-weight: 600;
        }

        .error-box {
            background: #ff4444;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .success-icon {
            font-size: 3em;
            text-align: center;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 1.2em;
        }

        .api-info {
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }

        .api-info h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .api-endpoint {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Kafka Saldo Demo</h1>
        
        <div class="search-box">
            <h2 style="margin-bottom: 20px; color: #333;">Consultar Saldo</h2>
            <div class="input-group">
                <input type="number" id="clienteId" placeholder="Digite o ID do cliente (ex: 1)" min="1">
                <button onclick="consultarSaldo()">üîç Consultar</button>
            </div>
        </div>

        <div id="resultado" class="result-box">
            <!-- Resultado ser√° inserido aqui -->
        </div>

        <div class="api-info">
            <h3>üì° Informa√ß√µes da API</h3>
            <p><strong>Endpoint:</strong></p>
            <div class="api-endpoint">GET http://localhost:5001/saldo/{cliente_id}</div>
            
            <p style="margin-top: 15px;"><strong>Clientes Dispon√≠veis para Teste:</strong></p>
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <button onclick="consultarCliente(1)">Cliente 1</button>
                <button onclick="consultarCliente(2)">Cliente 2</button>
            </div>

            <p style="margin-top: 15px;"><strong>Como adicionar novos clientes:</strong></p>
            <div class="api-endpoint">python producer_interactive.py</div>
        </div>
    </div>

    <script>
        async function consultarSaldo() {
            const clienteId = document.getElementById('clienteId').value;
            
            if (!clienteId) {
                alert('Por favor, digite um ID de cliente');
                return;
            }

            const resultBox = document.getElementById('resultado');
            resultBox.className = 'result-box show';
            resultBox.innerHTML = '<div class="loading">‚è≥ Carregando...</div>';

            try {
                const response = await fetch(`http://localhost:5001/saldo/${clienteId}`);
                const data = await response.json();

                if (response.ok) {
                    resultBox.innerHTML = `
                        <div class="success-icon">‚úÖ</div>
                        <div class="saldo-card">
                            <div class="saldo-label">Saldo Atual</div>
                            <div class="saldo-value">R$ ${data.saldo.toFixed(2)}</div>
                        </div>
                        <div class="info-grid">
                            <div class="info-item">
                                <div class="info-label">Cliente ID</div>
                                <div class="info-value">${data.cliente_id}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">√öltima Atualiza√ß√£o</div>
                                <div class="info-value">${new Date(data.timestamp).toLocaleString('pt-BR')}</div>
                            </div>
                        </div>
                    `;
                } else {
                    resultBox.innerHTML = `
                        <div class="error-box">
                            <div style="font-size: 2em; margin-bottom: 10px;">‚ùå</div>
                            <strong>Cliente n√£o encontrado!</strong>
                            <p style="margin-top: 10px;">O cliente ID ${clienteId} n√£o existe no sistema.</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultBox.innerHTML = `
                    <div class="error-box">
                        <strong>Erro de Conex√£o!</strong>
                        <p style="margin-top: 10px;">N√£o foi poss√≠vel conectar ao servidor. Verifique se o consumer_service est√° rodando.</p>
                        <p style="margin-top: 5px; font-size: 0.9em;">Erro: ${error.message}</p>
                    </div>
                `;
            }
        }

        function consultarCliente(id) {
            document.getElementById('clienteId').value = id;
            consultarSaldo();
        }

        // Permitir consulta ao pressionar Enter
        document.getElementById('clienteId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                consultarSaldo();
            }
        });

        // Consultar cliente 1 automaticamente ao carregar
        window.onload = () => consultarCliente(1);
    </script>
</body>
</html>
